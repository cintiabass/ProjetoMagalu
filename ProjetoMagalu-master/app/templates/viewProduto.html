{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FORMULÁRIO</title>
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Visualização</h1>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/indexProduto" class="btn btn-info">Voltar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">
    <strong>Nome do Produto: </strong>{{ db.nomep }}<br>
    <strong>Tipo: </strong>{{ db.tipo }}<br>
    <strong>Preço: </strong>{{ db.preco }}<br>
    <strong>Quantidade: </strong>{{ db.qtdade }}<br>
    <strong>Fornecedor: </strong>{{ db.fornecedor }}<br>
    <strong>Empresa: </strong>{{ db.empresa }}<br>
  </div>
 </body>
</html>
